<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/lock.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>PÃ¡gina de Bloqueo</title>
  </head>
  <body>
    <div id="js-lock-container" class="css-lock-container">
      <h1 id="js-lock-title" class="css-lock-title">Lockout Page</h1>

      <img
        id="js-lock-image"
        src="../assets/img/lock.png"
        alt="Lock Track"
        class="css-lock-image"
      />
      <div class="css-lock-container-button">
        <input
          type="text"
          id="js-lock-combination-input"
          placeholder="Combination number"
        />

        <button id="js-unlock-button" class="btn btn-primary buttonSend">
          Button
        </button>
        <button id="js-clear-code" class="btn btn-secondary" type="button">
          Clear
        </button>
      </div>
      <div class="css-lock-container-hint">
        <text id="js-lock-hint-text">Texto de la Pista</text>
      </div>
    </div>

    <script src="../assets/js/lockManager.js"></script>
  </body>
</html>
